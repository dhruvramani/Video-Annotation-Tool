{% extends 'main/base.html'%}
{% block main %}

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <a class="navbar-brand" href="#main" style="color : #007DF7;">Laugh Annotation Tool</a>
    </nav>
<div class='container-fluid'>
    {% if error %}
    <div class="alert alert-warning">
                <strong>Error : </strong> <span id="status">{{error}}</span>
    </div>
    {% endif %}
    <div class='row'>
        <div class='col-sm-12'>
            <h1>Register</h1>
            <a href="{% url 'login' %}" class='btn btn-outline-primary'><h3>// Or Login?</h3></a>
            <br><br>
        </div>
    </div>
    <div class='row'>
        <div class='col-sm-12'>
            <form method='POST'>
                <input class='form-control' type='text' name='user_name' placeholder="User-Name" required><br>
                <input class='form-control' type='password' name='password' placeholder="Password" required><br>
                <input class='form-control' type='email' name='email' placeholder="Email" required><br>
                <input class='form-control' type='first_name' name='first_name' placeholder="First-Name" required><br>
                <input class='form-control' type='last_name' name='last_name' placeholder="Last-Name" required><br>
                <input type="submit" class='btn btn-success btn-block'><br><br>
            </form>
        </div>
    </div>
</div>

{% endblock %}
